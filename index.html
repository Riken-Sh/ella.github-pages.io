<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella's Home</title>
    <style>
        /* Add custom font */
        @font-face {
            font-family: 'MyFont';
            src: url('myfont.woff2') format('woff2'),
                 url('myfont.woff') format('woff'),
                 url('SpaceMono-Regular.ttf') format('truetype');
        }
        
        body {
            font-family: 'SpaceMono', sans-serif;
            text-align: center;
            background-color: #f5f5f5; /* plain color background */
            height: 100vh;
            margin: 0;
            padding: 20px; /* add some padding to the body */
        }
        .button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px; /* add some margin to the button */
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s; /* add transition effect */
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 15px solid #f3f3f3;
            border-top: 15px solid #4CAF50;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Add some margin to the headings and paragraphs */
        h1 {
            margin: 20px;
            position: relative;
        }
        
        h1::after {
            content: "";
            position: absolute;
            width: 0%; /* initial width is 0 */
            height: 5px;
            background-color: #007bff; /* blue color */
            left: 0;
            bottom: -10px;
            border-radius: 5px; /* rounded corners */
            animation: animate 3s linear forwards; /* animation duration is 3 seconds */
        }
        
        @keyframes animate {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        
        p {
            margin: 20px;
        }
        
        .home-page {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>
    <div class="home-page">
        <h1>Ella's Home</h1>
        <p>Welcome to my home page! I'm Ella, your friendly AI assistant. I'm here to help you with any questions or tasks you may have.</p>
        <button class="button" onclick="location.href='https://chat.ellagpt.me'">Chat with Ella</button>
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('.loading').style.opacity = 0; /* set opacity to 0 */
            setTimeout(function() {
                document.querySelector('.loading').style.display = 'none'; /* hide the loading div after fade-out */
                document.querySelector('.home-page').style.display = 'block'; /* show the home page after loading */
            }, 500); /* wait for 500ms */
        }, 2000); /* wait for 2 seconds */
    </script>
</body>
</html>
